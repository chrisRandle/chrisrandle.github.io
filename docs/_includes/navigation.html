<div class="topnav">
    {% for item in site.data.navigation %}
      {% assign url = page.url|remove:'.html' %}
      {% if url == item.link %}
        <a href="{{ item.link }}" class="active">{{ item.name }}</a>
      {% else %}
        <a href="{{ item.link }}">{{ item.name }}</a>
      {% endif %}
    {% endfor %}
</div>
